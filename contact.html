<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with the people at Guitar Kings">
    <title>Guitar Kings | Contact</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c965e83369.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Guitar Kings</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="guitars.html">Guitars</a></li>
                    <li><a href="contact.html"  class="current">Contact</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form>
            <label for="name">Full name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="guitar">Guitar</label>
            <select id="guitar" name="Guitar">
                <option value="Adirondack Red">Adirondack Red</option>
                <option value="Adirondack Blue">Adirondack Blue</option>
                <option value="Adirondack Green">Adirondack Green</option>
             </select>
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter"> Sign up for email updates.</label>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <input type="submit" value="Send Now" class="cta">    
        </form>
    </main>
    <footer>
        Copyright &copy;
    </footer>    
</body>
</html>
